<!DOCTYPE html>
<html ng-app='Aldojo'>
  <head>
    <meta charset="utf-8">
    <title>ALDOJO!</title>
  </head>
  <body ng-controller="mainCtrl">

    <div id="nav"class="navbar-end">
      <div class="navbar-item has-dropdown is-hoverable">
        <a  class="navbar-link  is-light"></a>
        <div class="navbar-dropdown is-light" >
          <a class="navbar-item" ui-sref="home">Home</a>
          <a class="navbar-item" ui-sref="countryIndex">Countries</a>
          <a class="navbar-item" ui-sref="foodIndex">Food</a>
          <a ng-if="isAuthenticated()" class="navbar-item" ui-sref="countryNew">Add a Country</a>
          <a ng-if="isAuthenticated()" class="navbar-item" ui-sref="profile({id:userId})">Profile</a>
          <a ng-if="isAuthenticated()" class="navbar-item" ng-click="handleLogout()">Log out {{ username }}</a>
          <a ng-if="!isAuthenticated()" class="navbar-item" ui-sref="register">Register</a>
          <a ng-if="!isAuthenticated()" class="navbar-item"  ui-sref="login">Log in</a>
        </div>
      </div>
    </div>


    <div ui-view></div>
  </body>
</html>
