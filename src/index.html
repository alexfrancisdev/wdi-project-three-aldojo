<!DOCTYPE html>
<html ng-app='Aldojo'>
  <head>
    <meta charset="utf-8">
    <title>ALDOJO!</title>
    <link rel="shortcut icon" href="./style/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body ng-controller="mainCtrl">
  <nav class="bar" class="navbar">
    <div class="navbar-start">
      <div class="navbar-item has-dropdown is-hoverable">
        <a id="link" class="navbar-link"></a>
        <!-- <a  class="navbar" ><i id="earth"style="font-size:30px;" class="fas fa-globe-americas"></i></a> -->
        <div class="navbar-dropdown" >
        <!-- <div class="navbar" > -->
          <a class="navbar-item" ui-sref="home"><i id="earth"style="font-size:20px;" class="fas fa-globe-americas"></i> | ALDOJO</a>
          <!-- <a class="navbar-item" ui-sref="home">Home</a> -->
          <a class="navbar-item" ui-sref="countryIndex">Countries</a>
          <a class="navbar-item" ui-sref="foodIndex">Food</a>
          <a ng-if="isAuthenticated()" class="navbar-item" ui-sref="countryNew">Add a Country</a>
          <a ng-if="isAuthenticated()" class="navbar-item" ui-sref="profile({id:userId})">Profile</a>
          <a ng-if="isAuthenticated()" class="navbar-item" ng-click="handleLogout()">Log out {{ username }}</a>
          <a ng-if="!isAuthenticated()" class="navbar-item" ui-sref="register">Register</a>
          <a ng-if="!isAuthenticated()" class="navbar-item"  ui-sref="login">Log in</a>
        </div>
      </div>
    </div>
</nav>
    <div ui-view></div>
  </body>

<footer class="footer">
  <div class="columns is-mobile">
    <div class="column is-half ">
      <div class="content has-text-centered">
        <p class="btn">Adj Â© 2018 All Rights Reserved.</p>
      </div>
    </div>
    <div class="column is-half">
      <div class="content has-text-centered">
        <span class="icon is-medium">
         <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        </span>
        <span class="icon is-medium">
          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
       </span>
       <span class="icon is-medium">
          <a ref="https://twitter.com/"><i class="fab fa-twitter"></i></a>
       </span>
         <span class="icon is-medium">
           <a ref="https://mail.google.com/"><i class="far fa-envelope-open"></i></a>
        </span>
      </div>
    </div>
  </div>
</footer>

</html>
