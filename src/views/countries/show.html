<div class="hero-body">
  <div class="container has-text-centered">
    <div class="columns is-vcentered">
      <div class="column is-5 ">
        <h1 class="title is-3 has-text-centered">
          The Most Popular Food in {{ country.name }}
        </h1>
        <br>
        <div class="columns table is-multiline is-12">
          <h1 class="column has-text-weight-bold has-text-left is-8">Name</h1>
          <h1 class="column has-text-weight-bold has-text-centered is-4">Votes</h1>
          <div class="column is-12" ng-repeat="food in country.nationalFood | orderBy: '-voteNum'">
            <a class="columns" ui-sref="foodShow({ id: food._id })">
              <p class="column is-8 has-text-left">{{ food.name }}</p>
              <p class="column is-4 has-text-centered">{{ food.voteNum }}</p>
            </a>
          </div>
        </div>
        <div class="column is-centered is-12">
          <button class="button has-text-weight-bold  is-medium is-primary is-outlined" ng-if="isAuthenticated()" ui-sref="foodNew({ id: country._id })">
            <p class="has-text-centered">
              Add A New Dish
            </p>
          </button>
        </div>
      </div>


      <div class="column is-5 is-offset-1">
        <h4 class="title is-3 has-text-centered">Discussion</h4>
        <div class="card is-shady">
          <div class="card-image">
            <div class="box">
              <article class="media">
                <div ng-repeat="comment in country.comments">
                  <div class="media-left">
                    <!-- <h3><strong>{{ comment.commentAuthor.username }}</strong></h3> -->
                  </div>
                  <div class="media-content">
                    <div class="content">
                      <p>
                        <strong>{{ comment.commentAuthor.username }}</strong> <small>{{ comment.text }}</small> <small>31m</small>
                        <br>
                      </p>
                    </div>
                    <div class="media-right">
                      <button ng-if="isAuthenticated()" ng-if="comment.commentAuthor._id === userId" ng-click="deleteComment(comment)">x</button>
                    </div>
                  </article>
                </div>
              </div>
            </div>
            <!-- <form  ng-if="isAuthenticated()" ng-submit="addComment()"> -->
            <form ng-submit="addComment()">
              <!-- <label for='comment'>Something to share.. </label> -->
              <textarea class="textarea is-medium" name="comment" ng-model="comment.text"></textarea>
              <button class="button has-text-weight-bold  is-medium is-dark is-outlined">
                <p class="has-text-centered">
                  Add A Comment
                </p>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
