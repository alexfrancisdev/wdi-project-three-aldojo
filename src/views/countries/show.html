<div class="container top">
  <div class="columns">
    <div class="left columns column is-6 is-multiline is-centered">
      <figure class="column is-4 image">
        <img src="{{ country.flagUrl }}">
      </figure>
      <div class="columns is-centered is-multiline column is-7">
        <h1 class="column is-12 title is-1" style="margin:auto;">{{ country.name }}</h1>
        <h2 class="column is-12 subtitle is-4">{{ country.region }}, {{ country.Alpha3Code }}</h2>
        <!-- <button class="button" ui-sref="countryEdit({ id: country._id })">Edit</button>
          <button class="button is-danger"ng-click="handleDelete()">DELETE</button> -->
        </div>
        <h1 class="column is-centered is-12 title">The Most Popular Food in {{ country.name }}</h1>



        <div class="columns table is-multiline is-12">
          <h1 class="column has-text-weight-bold has-text-left is-8">Name</h1>
          <h1 class="column has-text-weight-bold has-text-centered is-4">Votes</h1>
          <div class="column is-12" ng-repeat="food in country.nationalFood | orderBy: '-voteNum'">
            <a class="columns" ui-sref="foodShow({ id: food._id })">
              <p class="column is-8">{{ food.name }}</p>
              <p class="column is-4 has-text-centered">{{ food.voteNum }}</p>
            </a>
          </div>
        </div>
        <div class="column is-centered is-12">
          <button class="button has-text-weight-bold" ng-if="isAuthenticated()" ui-sref="foodNew({ id: country._id })">Add A New Dish</button>
        </div>




      </div>
      <div class="columns right column is-6 is-multiline is-centered">
        <div class="coulumn is-12">
          <h3 class="title is-3 has-text-centered">Discussion</h3>
          <div class="columns">
            <div class="column is-four">
              <div class="hero-body">
                <!-- <div ng-if="isAuthenticated()"ng-repeat="comment in country.comments"> -->
                  <div ng-repeat="comment in country.comments">
                    <span><h3>{{ comment.commentAuthor.username }}</h3></span>
                    <span><p>{{ comment.text }}</p></span>
                    <!-- <button ng-if="isAuthenticated()" ng-if="comment.user._id === userId" class="button is-dark" ng-click="deleteComment(comment)">x</button> -->
                    <button ng-click="deleteComment(comment)">x</button>
                  </div>
                </div>
              </div>

              <div class="column is-four">
                <div class="hero-body">
                  <!-- <form  ng-if="isAuthenticated()" ng-submit="addComment()"> -->
                    <form ng-submit="addComment()">
                      <label for='comment'>Something to share.. </label>
                      <textarea class="textarea is-medium" name="comment" ng-model="comment.text"></textarea>
                      <button class="button is-light">Add a comment</button>
                    </form>
                  </div>
                </div>



              </div>

            </div>
          </div>

  </div>






</div>
