<section class="section">
  <h2 class="title is-2">Country LIST! A.K.A. INDEX</h2>
    <div class="field has-addons is-grouped">
      <div class="control is-expanded">
        <input type="text" class="input is-rounded" ng-model="$parent.searchBar">
      </div>
    </div>

  <div class="columns is-multiline">
    <div ng-repeat="country in countries | filter: searchBar" class="column is-4">
      <a ui-sref="countryShow({ alpha3Code: country.alpha3Code })">
        <h3 class="subtitle is-4">{{ country.name }} ({{ country.subregion }})</h3>
        <figure class="image">
          <img style="border-radius: 20px;" ng-src="{{ country.flag }}">
        </figure>
      </a>
    </div>
  </div>
</section>
